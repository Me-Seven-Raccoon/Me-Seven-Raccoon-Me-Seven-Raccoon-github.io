<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav__exit__logo">
                <button class="nav__exit">
                    <img src="assets/image/exit.svg">
                </button>
                <img class="logo" src="assets/image/logo.svg">
                </div>
                <div class="allMenu">
                    <button class="search">
                        <img src="assets/image/search.svg">
                    </button>
                </div>
            </nav>
        </header>
        <main>
                <ul class="main__menu__drop">
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Ремонт техники</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Услуги и сервисы</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Корпоративным клиентам</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Продавцам техники</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Партнерам</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Производителям</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Наши сервисные центры</button></li>
                    <li class="main__menu__dropdown"><button class="dropdown__menu__button">Контакты</button></li>
                </ul>
        </main>
        <footer>
            <div class="footer__button">
                <button class="button__call">
                    <img src="assets/image/call.svg">
                </button>
                <button class="button__message">
                    <img src="assets/image/chat.svg">
                </button>
                <button class="button__info">
                    <img src="assets/image/profile.svg">
                </button>
            </div>
            <div class="footer__feedback">
                <p class="feedback__mail">mail@cps.com</p>
                <h1 class="feedback__phone">8 800 890 8900</h1>
            </div>
            <div class="footer__language">
                <button class="lang__ru">RU</button>
                <button class="lang__en">EN</button>
                <button class="lang__ch">CH</button>
            </div>
        </footer>
    </div>

</body>
</html>
